<div class="row">
  <div class="col-md-12">
    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Edit Product</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
   <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="box-body">
          <div class="form-group" [ngClass]="{ 'has-error': submitted && productFormControl.product_EnglishName.errors }">
            <label for="exampleInputEmail1">{{ 'products.penname' | translate }}</label>
            <input type="text"  formControlName="product_EnglishName" class="form-control" id="exampleInputEmail1" placeholder="{{ 'products.perdesc' | translate }}">
            <span *ngIf="submitted && productFormControl.product_EnglishName.errors" class="help-block">{{ 'products.provalidationen' | translate }}</span>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': submitted && productFormControl.product_ArabicName.errors }">
            <label for="exampleInputPassword1">{{ 'products.Parname' | translate }}</label>
            <input type="text" formControlName="product_ArabicName" class="form-control" id="exampleInputPassword1" placeholder="{{ 'products.pardesc' | translate }}">
            <span *ngIf="submitted && productFormControl.product_ArabicName.errors" class="help-block">{{ 'products.provalidationar' | translate }}</span>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': submitted && productFormControl.product_description.errors }">
            <label for="exampleInputFile">{{ 'products.Description' | translate }}</label>
            <textarea class="form-control" formControlName="product_description" id="exampleInputPassword4"> </textarea>
            <span *ngIf="submitted && productFormControl.product_description.errors" class="help-block">{{ 'products.provalidationdesc' | translate }}</span>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': submitted && productFormControl.product_quantity.errors }">
            <label for="exampleInputFile">{{ 'products.Instock' | translate }}</label>
            <input type="number" class="form-control" formControlName="product_quantity" id="exampleInputPassword34" placeholder="{{ 'products.enqty' | translate }}">
            <span *ngIf="submitted && productFormControl.product_quantity.errors" class="help-block">{{ 'products.provalidationqty' | translate }}</span>
          </div>
          <div class="checkbox">
            <label>
              <input formControlName="product_disable" type="checkbox"> {{ 'products.Discontinued' | translate }}
            </label>
          </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <button type="submit" class="btn btn-primary">{{ 'products.btnsubmit' | translate }}</button>
        </div>
      </form>
    </div>
    <!-- /.box -->
  </div>
</div>
