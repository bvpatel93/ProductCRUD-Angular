<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="https://adminlte.io/themes/AdminLTE/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Admin Admin</p>
        <a href="#"><i class="fa fa-circle text-success"></i> {{ 'products.online' | translate }}</a>
      </div>
    </div>   
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">MAIN NAVIGATION</li>
     <li class="treeview">
        <a href="#">
          <i class="fa fa-table"></i> <span> {{ 'products.Products' | translate }}</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li><a routerLink="/products"><i class="fa fa-circle-o"></i> {{ 'products.lstproduct' | translate }}</a></li>          
        </ul>
      </li>
      <li class="header">{{ 'products.lbllanguage' | translate }}</li>
      
      <li *ngIf="setlang==='en'" (click)="setlanguage('ar')" ><a [routerLink]="" ><i class="fa fa-circle-o text-red"></i> <span> {{ 'products.lbllangu' | translate }}</span></a></li>   
      <li *ngIf="setlang==='ar'"  (click)="setlanguage('en')"  ><a [routerLink]="" ><i class="fa fa-circle-o text-red"></i> <span>{{ 'products.lbllangu' | translate }}</span></a></li>   
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
