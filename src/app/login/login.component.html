<div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>Amazo</b>P</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group has-feedback">
          <input  formControlName="username"  [ngClass]="{ 'has-error': submitted && f.username.errors }" type="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <span *ngIf="submitted && f.username.errors" class="help-block">Please enter user name</span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" formControlName="password" [ngClass]="{ 'has-error': submitted && f.password.errors }" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <span *ngIf="submitted && f.password.errors" class="help-block">Please enter password</span>
        </div>
        <div class="row">          
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
